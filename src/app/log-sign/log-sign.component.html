<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="log-sign.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObject.userName">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObject.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObject.password">
					<button (click)="onSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="userName" name="userName" placeholder="Username"  [(ngModel)]="loginObject.userName">
					<input type="password" name="pswd" placeholder="Password"  [(ngModel)]="loginObject.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
